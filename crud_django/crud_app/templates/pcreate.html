{% extends "base.html" %}

{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Classe</title>
</head>
<body>
    {% block body_block  %}
    <h1>Criar Nova Classe</h1>
    <form id="createForm" onsubmit="createClass(event)">
        <!-- Campos do formulÃ¡rio para criar uma nova classe -->
        <label for="newClassName">Nome:</label>
        <input type="text" id="newClassName" required>
        
        <label for="newClassStatus">Classes:</label>
        <select name="status" id="newClassStatus">
            {% for classes in classes_options %}
                <option value="{{ classes }}">{{ classes }}</option>
            {% endfor %}
        </select>

        <button type="submit">Criar</button>
    </form>

    {% endblock  %}


    {% block script  %}
    <script>
        var ids = [{% for id in ids %}{{ id }},{% endfor %}];
        var classes = [{% for classe in classes_options %}"{{ classe }}",{% endfor %}];
    </script>
    <script src="{% static 'js/postp.js' %}"></script>
    {% endblock  %}
    
</body>
</html>
