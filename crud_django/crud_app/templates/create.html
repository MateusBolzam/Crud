{% extends "base.html" %}

{%load static%}

{% block title %}Criar Nova Classe{% endblock %}

{% block body_block %}
<h1>Criar Nova Classe</h1>
<form id="createForm" onsubmit="createClass(event)">
    <!-- Campos do formulÃ¡rio para criar uma nova classe -->
    <label for="newClassName">Nome:</label>
    <input type="text" id="newClassName" required>
    
    <label for="newClassStatus">Status:</label>
    <select name="status" id="newClassStatus">
        {% for option in status_options %}
            <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
    </select>
    
    <label for="newClassIntStatus">Bonus do Status:</label>
    <input type="number" id="newClassIntStatus" required>

    <button type="submit" class="btn btn-primary">Criar</button>
</form>
{% endblock %}

{% block script %}
<script src="{% static 'js/post.js' %}"></script>
{% endblock %}
